<!DOCTYPE html>
<html>
<head>
	<!-- Make sure to rename your webpage here-->
    <meta charset="UTF-8" />
    <title>Iterative Game: Polish Edition</title>
	<link rel="icon" href="leave_these_alone/favicon.png" type="image/png" sizes="16x16">
</head>
<body>
    <!-- The Canvas-->
    <canvas id="game"></canvas>

	<!-- CreateJS -->
	<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

    <!-- Our game files -->
    <script src="edit_these/playersettings.js"></script>
    <script src="edit_these/gamesettings.js"></script>
    <script src="edit_these/uisettings.js"></script>
    <script src="edit_these/enemysettings.js"></script>
    <script src="edit_these/pickupsettings.js"></script>
    <script src="edit_these/polishsettings.js"></script>
    <script src="edit_these/particleEffects.js"></script>
    <script src="edit_these/mediamanifest.js"></script>

    <script src="leave_these_alone/app.js"></script>
    <script src="leave_these_alone/assets.js"></script>


    <!-- Let's start our game! Run the init function in app.js -->
    <script>
		// Load the font
	    var headID = document.getElementsByTagName('head')[0];
        var link = document.createElement('link');
        link.type = 'text/css';
        link.rel = 'stylesheet';
        headID.appendChild(link);
        link.href = 'http://fonts.googleapis.com/css?family=' + polishSettings.font;

		// Initialize the app
        app.init();
    </script>
</body>
</html>
